<section class="page-section" id="contact">
  <div class="container">
      <!-- Contact Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contacto</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <!-- Contact Section Form-->
      <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7">
              <form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                  <!-- Name input-->
                  <div class="form-floating mb-3">
                      <input class="form-control" [ngClass]="{'is-invalid': name.invalid && (submitted || name.dirty || name.touched)}" id="name" type="text" placeholder="Introduce tu nombre..." formControlName="name" />
                      <label for="name">Nombre Completo</label>
                      <div class="invalid-feedback">El nombre es requerido.</div>
                  </div>
                  <!-- Email address input-->
                  <div class="form-floating mb-3">
                      <input class="form-control" [ngClass]="{'is-invalid': email.invalid && (submitted || email.dirty || email.touched)}" id="email" type="email" placeholder="nombre@email.com" formControlName="email" />
                      <label for="email">Email</label>
                      <div class="invalid-feedback" *ngIf="email.errors && email.errors.required">Un email es requerido.</div>
                      <div class="invalid-feedback" *ngIf="email.errors && email.errors.email">El email no es válido.</div>
                  </div>
                  <!-- Phone number input-->
                  <div class="form-floating mb-3">
                      <input class="form-control" [ngClass]="{'is-invalid': phone.invalid && (submitted || phone.dirty || phone.touched)}" id="phone" type="tel" placeholder="611 23 45 67" formControlName="phone" />
                      <label for="phone">Teléfono</label>
                      <div class="invalid-feedback">El teléfono es requerido.</div>
                  </div>
                  <!-- Message input-->
                  <div class="form-floating mb-3">
                      <textarea class="form-control" [ngClass]="{'is-invalid': message.invalid && (submitted || message.dirty || message.touched)}" id="message" type="text" placeholder="Introduce tu mensaje aquí..." style="height: 10rem" formControlName="message"></textarea>
                      <label for="message">Mensaje</label>
                      <div class="invalid-feedback">El mensaje es requerido.</div>
                  </div>
                  <!-- Submit success message-->
                  <!---->
                  <!-- This is what your users will see when the form-->
                  <!-- has successfully submitted-->
                  <div *ngIf="success" id="submitSuccessMessage">
                      <div class="text-center mb-3">
                          <div class="fw-bolder">Su mensaje ha sido enviado correctamente!</div>
                      </div>
                  </div>
                  <!-- Submit error message-->
                  <!---->
                  <!-- This is what your users will see when there is-->
                  <!-- an error submitting the form-->
                  <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                  <!-- Submit Button-->
                  <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Enviar</button>
              </form>
          </div>
      </div>
  </div>
</section>
